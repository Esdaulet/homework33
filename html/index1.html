<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>First page</title>
    <style>
        label {
            display: block;
            ;
        }

        input:checked+span {
            background: fixed;
            background-color: aliceblue;
        }

        .form2 {
            background-color: rgb(249, 249, 247);
            padding: 75px;
            margin: 15px;
            border: 10px solid gold;
            border-radius: 100px;
        }
    </style>
    <link rel="stylesheet" href="style2.css" type="text/css">
</head>

<body>
    <h1 align="center" class="h1">Player Registration</h1>
    <p style="color: aliceblue; font:caption; font-size: 20px; " align="center">Please fill out form</p>
    <form>
        <fieldset class="form1">
            <legend align="right" id="info"> Player Information</legend>
            <label for="firstname" align="right"><input required type="text" id="firstname" name="firstname"> Enter
                Player name</label> <br>
            <label for="lastname" align="right"><input type="text" id="lastname" name="Lastname"> Enter Player
                sname</label>
        </fieldset>
        <fieldset class="form2">
            <fieldset>
                <legend style="color:red;font-weight: 1000; max-width: auto; background-color: rgb(229, 230, 227);
            max-height: 20ch; border: 2px solid rgb(9, 8, 8);">Ð¡hoose a gender</legend>
                <label for="men"><input type="radio" id="men" name="gender">Men</label>
                <label for="Women"><input type="radio" id="Women" name="gender">Women</label>
            </fieldset>
            <fieldset>
                <legend style="color:red;font-weight: 1000; max-width: auto; background-color: rgb(226, 227, 222);
            max-height: 20ch; border: 2px solid rgb(9, 8, 8);">Select a position</legend>
                <input type="checkbox"><span>FW</span><br>
                <input type="checkbox"><span>CD</span><br>
                <input type="checkbox"><span>LB</span><br>
                <input type="checkbox"><span>MID</span>
            </fieldset>
            <fieldset>
                <legend style="color:red;font-weight: 1000; max-width: auto; background-color: rgb(239, 242, 240);
            max-height: 20ch; border: 2px solid rgb(9, 8, 8);" class="email">Enter your email</legend>
                <input type="email" placeholder="tokaev_kzh@example.com" />
                <label for="hexId" id="password">Enter Player password: </label>
                <input id="Id" type="password" title="Enter an ID consisting of 4-8 hexadecimal digits" />
            </fieldset>
            <fieldset>
                <label for="re">Select the registration date:</label>
                <input type="date" id="re" name="trip-re" value="2000-01-01" min="2000-01-01" max="2022-12-31" />
            </fieldset>
            <fieldset>
                <label for="phone">Enter your phone number:</label><input type="tel" id="phone" name="phone" required>
            </fieldset>
        </fieldset>

        <ul>
            <li>One</li>
            <li>Two!</li>
            <li>Three</li>
            <li>GO</li>
        </ul>
        <fieldset>
            <button style="color:blue; font-size:40px"><a id="link" href="index2.html">Sign
                    Up<br></a></button><br><br><br><br>


    </form>
</body>

</html>
